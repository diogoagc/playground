[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "fibonacci-viewer"
version = "0.1.0"
requires-python = ">=3.9"
dependencies = ["matplotlib"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["fibonacci_viewer"]
